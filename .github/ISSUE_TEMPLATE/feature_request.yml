  - type: input
    id: summary
    attributes:
      label: "Feature Summary"
      description: "Briefly describe the feature youâ€™d like to see."
      placeholder: "Example: Add support for [specific operation]"

  - type: textarea
    id: motivation
    attributes:
      label: "Why is this feature needed?"
      description: "Tell us what problem this would solve or how it would help developers."
      placeholder: "Example: This would make it easier to..."
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: "Proposed Solution"
      description: "Describe how you imagine this feature could be implemented or used."
      placeholder: "Example: Provide a helper method like..."

  - type: textarea
    id: alternatives
    attributes:
      label: "Alternatives Considered"
      description: "If youâ€™ve thought about other ways to solve this, list them here."
